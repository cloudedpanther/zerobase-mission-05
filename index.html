<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>내비게이션 및 푸터 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header class="header">
      <!-- 헤더 영역 -->
      <!-- 대제목의 경우 "Coupang"으로 미리 마크업되어 있습니다. -->
      <h1 class="sr-only">Coupang</h1>
      <div class="header__inner">
        <!-- 카테고리 버튼은 .header__inner 영역 안에 마크업 해주세요. -->
        <button class="button--category">
          <svg
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M30 6H0V0H30V6Z" fill="white" />
            <path d="M30 18H0V12H30V18Z" fill="white" />
            <path d="M0 30H30V24H0V30Z" fill="white" />
          </svg>
          카테고리
        </button>
      </div>
    </header>

    <nav class="navigation">
      <!-- 내비게이션 영역 -->
      <!-- 내비게이션 제목 -->
      <h2 class="sr-only">카테고리 메뉴</h2>

      <div class="navigation__inner">
        <!-- 카테고리별 내비게이션(메뉴) 영역 -->
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-clothes"></i>
              <p>패션의류/잡화</p>
            </a>
            <ul class="navigation__list">
              <li class="navigation__list-item">
                <a role="button">
                  <p>여성패션</p>
                </a>
                <ul class="navigation__list">
                  <li class="navigation__list-item">
                    <a href="/">
                      <p>의류</p>
                    </a>
                  </li>
                  <li class="navigation__list-item">
                    <a href="/">
                      <p>속옷/잠옷</p>
                    </a>
                  </li>
                  <li class="navigation__list-item">
                    <a href="/">
                      <p>신발</p>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="navigation__list-item">
                <a role="button">
                  <p>남성패션</p>
                </a>
              </li>
              <li class="navigation__list-item">
                <a role="button">
                  <p>유아동패션</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-beauty"></i>
              <p>뷰티</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-baby"></i>
              <p>출산유아동</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-foods"></i>
              <p>식품</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-kitchenware"></i>
              <p>주방용품</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-houseware"></i>
              <p>생활용품</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-interior"></i>
              <p>홈인테리어</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-appliances"></i>
              <p>가전디지털</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-sports"></i>
              <p>스포츠</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-car"></i>
              <p>자동차용품</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-book"></i>
              <p>도서음반</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-toy"></i>
              <p>완구취미</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-stationery"></i>
              <p>문구오피스</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-pet"></i>
              <p>반려동물</p>
            </a>
          </li>
          <li class="navigation__list-item">
            <a role="button">
              <i class="icon-travel"></i>
              <p>여행티켓</p>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <!-- 메인 콘텐츠 영역 -->
      <!-- 해당 영역은 추가적인 마크업없이 비워놓아 주세요. -->
    </main>

    <footer class="footer">
      <!-- 푸터 영역 -->
      <!-- 푸터 관련 콘텐츠는 .footer 영역 안에 마크업 해주세요. -->
    </footer>
  </body>
</html>
